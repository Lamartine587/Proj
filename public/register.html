<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Security - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="card p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Register</h2>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white" required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            Already have an account? <a href="/login.html" class="text-indigo-400 hover:text-indigo-300">Login</a>
        </p>
        <div id="loadingSpinner" class="spinner mt-4"></div>
        <div id="toastContainer"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        const registerForm = document.getElementById('registerForm');
        const toastContainer = document.getElementById('toastContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            try {
                toggleLoading(true);
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, confirmPassword })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                showToast('Registration successful! Please login.', 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1000);
            } catch (error) {
                console.error('Error registering:', error);
                showToast(error.message, 'error');
            } finally {
                toggleLoading(false);
            }
        });

        function showToast(message, type = 'info', persistent = false) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">Ã—</button>
            `;
            if (!persistent) {
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            }
            toastContainer.appendChild(toast);
            if (type === 'error') {
                console.error('Toast Error:', message);
            } else if (type === 'success') {
                console.log('Toast Success:', message);
            } else {
                console.log('Toast Info:', message);
            }
        }

        function toggleLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
